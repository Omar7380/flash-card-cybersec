    <style>
        * {

        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #1e3a8a 100%);

        .container {

        .header {

        .header h1 {

        .header p {

            opacity: 0.9;
            letter-spacing: 0.5px;

        @keyframes slideDown {
            from {

                transform: translateY(-30px);
            }
            to {

                transform: translateY(0);

        .chapters-container {
            display: flex;

        .chapter-section {

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            animation: slideDown 0.4s ease-out;
        }

        .chapter-header {

            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;

            border: none;

        .chapter-badge {

            color: #93c5fd;
            border-radius: 9999px;
            font-size: 0.875rem;

        }

        .chapter-toggle {
            color: white;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .chapter-toggle.collapsed {
            transform: rotate(-180deg);
        }

        .chapter-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: rgba(0, 0, 0, 0.2);
            display: none;
        }

        .chapter-content.expanded {
            display: flex;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid #f0f0f0;
        }

        .card-badge {
            padding: 6px 12px;
            background: #dbeafe;
            color: #1e40af;
            border-radius: 9999px;

        }

        .card-toggle-icon {
            width: 20px;

            transition: color 0.3s ease;
            flex-shrink: 0;
        }

        .card:hover .card-toggle-icon {

        .card-content {

        .footer-text {

            font-size: 0.875rem;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn-random {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .btn-random:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .btn-random.active {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .random-mode-container {
            display: none;
        }

        .random-mode-container.active {
            display: block;
        }

        .random-progress {
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
        }

        .progress-text {
            color: white;
            text-align: center;
            margin-bottom: 12px;

        }

        .progress-bar-container {
            width: 100%;
            height: 8px;

        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #10b981 100%);

        }

        .random-card {

        .random-card:hover {

        }

        .random-card-source {

        }

        .random-card-number {

        }

        .random-card-content {

        }

        .random-controls {
            display: flex;
            gap: 12px;
            justify-content: center;

        .btn-small {

            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }

        .btn-small:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-small:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Login Screen Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            color: white;
            font-family: 'Poppins', sans-serif;

            font-weight: 800;

        }

        }

        .login-form {

        .form-group {

        .form-group label {

        .form-group input {

            background: rgba(255, 255, 255, 0.1);

        .form-group input:focus {

            border-color: #3b82f6;

            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-button {
            padding: 14px 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .login-button:active {

        .error-message {

        .error-message.show {

        @keyframes shake {

        .main-content {

        body {
            overflow-x: hidden;
        }

        @media (max-width: 768px) {

            }

            }

            .card-content {

            .header-controls {
                width: 100%;
            }

            .btn-random {
                width: 100%;
            }

            .random-card-content {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div class="login-header">
                <h1>üîê Connexion</h1>
                <p>Acc√©dez aux flashcards FortiGate NSE 4</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="error-message" id="errorMessage">
                    Identifiant ou mot de passe incorrect
                </div>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-button">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="header">
                <h1>üìö Flashcards FortiGate NSE 4</h1>
                <p id="statsText">10 chapitres ‚Ä¢ 100 questions</p>
                <div class="header-controls">
                    <button class="btn-random" id="randomModeBtn">üé≤ Mode Al√©atoire</button>
                </div>
            </div>

        <div class="chapters-container" id="chaptersContainer"></div>

        <div class="random-mode-container" id="randomModeContainer">
            <div class="random-progress">
                <div class="progress-text"><span id="progressCurrent">1</span> / <span id="progressTotal">100</span></div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
            </div>
            <div class="random-card" id="randomCard"></div>
            <div class="random-controls">
                <button class="btn-small" id="prevBtn">‚Üê Pr√©c√©dent</button>
                <button class="btn-small" id="shuffleBtn">üîÄ M√©langer</button>
                <button class="btn-small" id="nextBtn">Suivant ‚Üí</button>
            </div>
        </div>

            <div class="footer-text" id="footerText">
                Cliquez sur un chapitre pour voir les cartes ‚Ä¢ Cliquez sur une carte pour la retourner
            </div>
        </div>
    </div>

    <script>
        // Login functionality with SHA-256 hash
        const VALID_USERNAME_HASH = '21297e6e966afbd06e8f08c4525ae2edcbd3696cc6bc436037e278d4b1e67b4d';
        const VALID_PASSWORD_HASH = '56318228b3a39a2af341c080cc2d8b1d7e088ed24bd28d6cc9b34a8711253434';

        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            const usernameHash = await hashString(username);
            const passwordHash = await hashString(password);
            
            if (usernameHash === VALID_USERNAME_HASH && passwordHash === VALID_PASSWORD_HASH) {
                // Login successful
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').classList.add('show');
                sessionStorage.setItem('isLoggedIn', 'true');
            } else {
                // Login failed
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').classList.add('show');
            }
        });

        // Flashcards functionality
        let randomModeActive = false;
        let allCards = [];
        let currentRandomIndex = 0;
        let randomCardFlipped = {};

        function getAllCards() {
            const cards = [];
            Object.entries(flashcardsByChapter).forEach(([chapterName, chapterCards]) => {
                chapterCards.forEach((card, index) => {
                    cards.push({
                        chapter: chapterName,
                        index: index,
                        question: card.question,
                        answer: card.answer,
                        isFlipped: false
                    });
                });
            });
            return cards;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function toggleRandomMode() {
            randomModeActive = !randomModeActive;
            const container = document.getElementById('randomModeContainer');
            const chaptersContainer = document.getElementById('chaptersContainer');
            const btn = document.getElementById('randomModeBtn');
            const footerText = document.getElementById('footerText');

            if (randomModeActive) {
                allCards = shuffleArray(getAllCards());
                currentRandomIndex = 0;
                randomCardFlipped = {};
                container.classList.add('active');
                chaptersContainer.style.display = 'none';
                footerText.style.display = 'none';
                btn.classList.add('active');
                btn.textContent = 'üìö Mode Normal';
                displayRandomCard();
                updateProgressBar();
            } else {
                container.classList.remove('active');
                chaptersContainer.style.display = 'flex';
                footerText.style.display = 'block';
                btn.classList.remove('active');
                btn.textContent = 'üé≤ Mode Al√©atoire';
            }
        }

        function displayRandomCard() {
            if (allCards.length === 0) return;

            const card = allCards[currentRandomIndex];
            const cardElement = document.getElementById('randomCard');
            const isFlipped = randomCardFlipped[currentRandomIndex];

            const cardHTML = `
                <div class="random-card-source">üìñ ${card.chapter}</div>
                <div class="random-card-number">Carte ${currentRandomIndex + 1} / ${allCards.length}</div>
                <div class="random-card-content">${isFlipped ? card.answer : card.question}</div>
                <div style="text-align: center; font-size: 0.875rem; color: #a5f3fc; opacity: 0.7;">
                    ${isFlipped ? '‚úì R√©ponse' : '? Question'} ‚Ä¢ Cliquez pour retourner
                </div>
            `;
            cardElement.innerHTML = cardHTML;
            cardElement.onclick = () => flipRandomCard();
        }

        function flipRandomCard() {
            randomCardFlipped[currentRandomIndex] = !randomCardFlipped[currentRandomIndex];
            displayRandomCard();
        }

        function nextCard() {
            if (currentRandomIndex < allCards.length - 1) {
                currentRandomIndex++;
                displayRandomCard();
                updateProgressBar();
            }
        }

        function prevCard() {
            if (currentRandomIndex > 0) {
                currentRandomIndex--;
                displayRandomCard();
                updateProgressBar();
            }
        }

        function updateProgressBar() {
            const progress = ((currentRandomIndex + 1) / allCards.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressCurrent').textContent = currentRandomIndex + 1;
            document.getElementById('progressTotal').textContent = allCards.length;
            document.getElementById('prevBtn').disabled = currentRandomIndex === 0;
            document.getElementById('nextBtn').disabled = currentRandomIndex === allCards.length - 1;
        }

        const flashcardsByChapter = {
            "Authentification": [
                { question: "Citez les trois m√©thodes principales d'authentification des utilisateurs disponibles sur un FortiGate.", answer: "Authentification locale (login/mdp), authentification via serveur distant (LDAP, RADIUS, etc.) et authentification √† deux facteurs (2FA/MFA)." },
                { question: "Quelles sont les trois m√©thodes que l'on peut utiliser comme deuxi√®me facteur pour l'authentification sur un FortiGate ?", answer: "FortiToken (mat√©riel ou mobile), OTP via SMS ou e-mail, et les applications TOTP comme Google/Microsoft Authenticator." },
                { question: "En authentification FortiGate, qu'est-ce que la m√©thode 'active' ?", answer: "Une m√©thode o√π l'utilisateur doit saisir manuellement ses identifiants via une invite de connexion pour obtenir un acc√®s." },
                { question: "En authentification FortiGate, qu'est-ce que la m√©thode 'passive' ?", answer: "Un processus transparent o√π les identifiants de l'utilisateur sont d√©termin√©s automatiquement par le pare-feu sans saisie manuelle." },
                { question: "Si les m√©thodes d'authentification active et passive sont activ√©es simultan√©ment sur un FortiGate, laquelle est utilis√©e en priorit√© ?", answer: "L'authentification passive est prioritaire, et l'active est utilis√©e comme m√©thode de secours (backup)." },
                { question: "Quels sont les quatre types de groupes d'utilisateurs sur un FortiGate ?", answer: "Firewall, Guest, Fortinet Single Sign-On (FSSO) et RADIUS Single Sign-On (RSSO)." },
                { question: "Pourquoi est-il parfois n√©cessaire d'autoriser le service HTTP dans les r√®gles de pare-feu utilisant l'authentification ?", answer: "Pour permettre la redirection de l'utilisateur vers le portail captif d'authentification." },
                { question: "Pourquoi est-il parfois n√©cessaire d'autoriser le service DNS dans les r√®gles de pare-feu utilisant l'authentification ?", answer: "Pour permettre la r√©solution des noms de domaine n√©cessaires √† l'authentification ou √† la navigation avant que celle-ci ne soit compl√®te." },
                { question: "Qu'est-ce qu'un portail captif ?", answer: "Une page web utilis√©e pour l'authentification active des utilisateurs, qui peut √©galement afficher des conditions d'utilisation." },
                { question: "Pourquoi doit-on exempter certains p√©riph√©riques, comme les imprimantes ou les objets IoT, de l'authentification par portail captif ?", answer: "Car ces appareils ne disposent pas d'interface pour r√©aliser une authentification active; une authentification passive doit √™tre utilis√©e pour eux." },
                { question: "Citez une m√©thode pour garantir que l'authentification active des utilisateurs soit appliqu√©e au trafic.", answer: "Activer l'authentification dans chaque r√®gle de pare-feu qui pourrait correspondre au trafic de l'utilisateur." },
                { question: "Quelle commande CLI emp√™che le FortiGate de passer √† la r√®gle de pare-feu suivante si l'authentification est requise ?", answer: "L'option d'authentification √† la demande (config user setting ‚Üí set auth-on-demand always)." }

            if (flippedCards[key]) {

                content.textContent = cardData.answer;

                badge.textContent = `Question ${cardIndex + 1}`;
                content.textContent = cardData.question;
