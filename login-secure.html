<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards - Connexion S√©curis√©e</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #9ca3af;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #dc2626;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .attempt-warning {
            color: #f59e0b;
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .attempt-warning.show {
            display: block;
        }

        .security-info {
            text-align: center;
            margin-top: 25px;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        @media (max-width: 600px) {
            .login-box {
                padding: 35px 25px;
            }
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üìö FlashCards</h1>
                <p>Connexion s√©curis√©e</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="error-message" id="errorMessage"></div>

                <div class="form-group">
                    <label for="username">Identifiant</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Entrez votre identifiant" 
                        autocomplete="off"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Entrez votre mot de passe" 
                            autocomplete="off"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                            <span id="toggleIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="attempt-warning" id="attemptWarning"></div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Connexion</button>
            </form>

            <div class="security-info">
                <span>üîí</span> Connexion s√©curis√©e par chiffrement SHA-256
            </div>
        </div>
    </div>

    <script>
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 15 * 60 * 1000;

        let loginAttempts = 0;
        let lockedUntil = null;

        function loadAttempts() {
            const stored = localStorage.getItem('_lat');
            const storedTime = localStorage.getItem('_llu');
            
            if (storedTime && Date.now() < parseInt(storedTime)) {
                lockedUntil = parseInt(storedTime);
                lockLoginForm();
                return;
            } else if (storedTime) {
                localStorage.removeItem('_lat');
                localStorage.removeItem('_llu');
            }

            loginAttempts = stored ? parseInt(stored) : 0;
            updateAttemptWarning();
        }

        function updateAttemptWarning() {
            const warningEl = document.getElementById('attemptWarning');
            if (loginAttempts > 0 && loginAttempts < MAX_ATTEMPTS) {
                warningEl.textContent = `‚ö†Ô∏è ${MAX_ATTEMPTS - loginAttempts} tentative(s) restante(s)`;
                warningEl.classList.add('show');
            } else {
                warningEl.classList.remove('show');
            }
        }

        function lockLoginForm() {
            const form = document.getElementById('loginForm');
            const btn = document.getElementById('loginBtn');
            const inputs = form.querySelectorAll('input');
            
            inputs.forEach(input => input.disabled = true);
            btn.disabled = true;

            const remainingTime = Math.ceil((lockedUntil - Date.now()) / 1000);
            const minutes = Math.ceil(remainingTime / 60);
            
            showError(`Trop de tentatives. R√©essayez dans ${minutes} minute(s).`);

            setTimeout(() => {
                inputs.forEach(input => input.disabled = false);
                btn.disabled = false;
                localStorage.removeItem('_lat');
                localStorage.removeItem('_llu');
                loginAttempts = 0;
                hideError();
                updateAttemptWarning();
            }, lockedUntil - Date.now());
        }

        async function sha256(str) {
            const buffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function verifyCredentials(username, password) {
            const userHash = await sha256(username);
            const passHash = await sha256(password);
            
            const combinedHash = await sha256(userHash + passHash);
            
            const validHash = await sha256(await sha256('omarkikou') + await sha256('kikou123'));
            
            return combinedHash === validHash;
        }

        async function handleLogin(event) {
            event.preventDefault();

            if (lockedUntil && Date.now() < lockedUntil) {
                const minutes = Math.ceil((lockedUntil - Date.now()) / 60000);
                showError(`Compte verrouill√©. R√©essayez dans ${minutes} minute(s).`);
                return;
            }

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');

            if (!username || !password) {
                showError('Veuillez remplir tous les champs.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'V√©rification...';

            try {
                const isValid = await verifyCredentials(username, password);

                if (isValid) {
                    hideError();
                    localStorage.removeItem('_lat');
                    localStorage.removeItem('_llu');
                    localStorage.setItem('_auth', 'true');
                    localStorage.setItem('_lt', Date.now());

                    btn.textContent = '‚úì Connexion r√©ussie';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    loginAttempts++;
                    localStorage.setItem('_lat', loginAttempts);

                    if (loginAttempts >= MAX_ATTEMPTS) {
                        lockedUntil = Date.now() + LOCKOUT_TIME;
                        localStorage.setItem('_llu', lockedUntil);
                        lockLoginForm();
                    } else {
                        updateAttemptWarning();
                        showError('Identifiant ou mot de passe incorrect.');
                    }
                }
            } catch (error) {
                showError('Erreur lors de la v√©rification.');
            }

            btn.disabled = false;
            btn.textContent = 'Connexion';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.classList.remove('show');
        }

        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        function checkAuthentication() {
            const isAuthenticated = localStorage.getItem('_auth') === 'true';
            if (isAuthenticated) {
                window.location.href = 'index.html';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
            loadAttempts();
        });
    </script>
</body>
</html>
